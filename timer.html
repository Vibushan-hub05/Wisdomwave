<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="controls">
            <button id="shortBreak">Short Break </button>
            <button id="longBreak">Long Break</button>
            <button id="settings">⚙️ Settings</button>
        </div>
        <div id="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
        <div class="status">
            <span id="status">Work</span>
        </div>
        <div class="settings-box" id="settingsBox">
            <label for="sessionLength">Session Length (minutes):</label>
            <input type="number" id="sessionLength" value="25" min="1">
            <label for="breakLength">Break Length (minutes):</label>
            <input type="number" id="breakLength" value="5" min="1">
            <button id="closeSettings">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
