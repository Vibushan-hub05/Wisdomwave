<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 100px auto;
            display: flex;
            justify-content: space-between;
          
            border-bottom: 2px solid #ff6666;
            padding-bottom: 20px;
        }
        .heading {
            font-size: 28px;
            color: #ff6666;
            font-weight: bold;
            margin: 0;
        }
        .contact-info {
            text-align: right;
            font-size: 16px;
            line-height: 2.5;
            color: #cccccc;
        }
        .contact-info a {
            color: #ff6666;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .contact-info i {
            margin-right: 8px;
            color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">Get Connected</div>
        <div class="contact-info">
            <p>For conversations about projects, concepts, personal growth, career progression, or any other subject, you can reach out to me here.</p>
            <p><i class="fas fa-envelope"></i><a href="mailto:vibushanvinayak93@gmail.com">vibushanvinayak93@gmail.com</a></p>
            <p><i class="fas fa-map-marker-alt"></i>India</p>
        </div>
    </div>
</body>
</html>
